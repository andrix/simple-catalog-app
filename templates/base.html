<!DOCTYPE html>
<html>
<head>
    <title>Category Catalog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start">
    </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row top-bar">
            <div class="col-sm-6 col-md-6">
                <h1><a href="/catalog">Catalog app</a></h1>
            </div>
            <div class="col-sm-6 col-md-6 text-right">
                {% if current_user %}
                <a class="btn btn-default login-button" href="/logout">
                Logout</a>
                {% else %}
                <a class="btn btn-default login-button" href="/login">Login</a>
                {% endif %}
            </div>
        </div>

        <main id="content" class="content">
            <div class="row">
                <div class="col-md-12">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="row">
            <div class="col-md-12">
                <p class="text-right">Made with &#10084; in Uruguay</p>
            </div>
        </footer>
    </div>
    </div>
<body>
